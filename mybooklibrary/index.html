<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>My book library</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  

    <link rel="stylesheet" href="style.css" />
    


   
  </head>
  <body>
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
      <div class="row">
        <div class="twelve column" style="margin-top: 10%;">
          <h1>My book library</h1>
        
        </div>
      </div>
      <div class="row">
        <form >
          <div class="five columns">
            <label for="name">Book</label>
            <input type="text" class="u-full-width" id="name" />
          </div>
          <div class="five columns">
            <label for="author">Author</label>
            <input type="text" class="u-full-width" id="author" />
          </div>
          <div class="two columns">
            <label for="status">Status</label>
            <select name="status" id="status" class="u-full-width">
              <option value="read">Read</option>
              <option value="not read">Not read</option>
            </select>
          </div>
          <input type="submit" value="submit" id='button' />
        </form>
      </div>
    </br>


      <div class="row">
        <div class="twelve-columns"></div>
        <table class="twelve columns">
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Status</th>
            <th></th>
          </tr>
          <tbody id="book-table-body"></tbody>
        </table>
      </div>
    </div>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src='app.js'></script>
  </body>
</html>
